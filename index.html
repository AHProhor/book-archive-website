<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>your favourite book</title>
  </head>
  <body>
    <h1 class="text-center">Welcome to my bookWebsite</h1>

    <section>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="search your book"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBook()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          search
        </button>
      </div>
      <div id="error-message"></div>
    </section>
    <section>
      <div class="text-center" id="total-book"></div>
    </section>
    <!-- search result display section  -->
    <section>
      <div id="search-result" class="row g-4 w-80"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/book-website.js"></script>
  </body>
</html>
